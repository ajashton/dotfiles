<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <!-- Anti-aliasing settings -->
    <!--
    <match target="font">
        <edit mode="assign" name="rgba"> <const>rgb</const> </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hinting"> <bool>true</bool> </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hintstyle"> <const>hintslight</const> </edit>
    </match>
    -->

    <!-- Disable autohint for bold fonts -->
    <match target="font">
        <test compare="more" name="weight"> <const>medium</const> </test>
        <edit mode="assign" name="autohint"> <bool>false</bool> </edit>
    </match>

    <!-- Some fonts need more or less hinting -->
    <match target="pattern">
        <test name="family" qual="any"> <string>Envy Code R</string> </test>
        <edit mode="assign" name="hintstyle"> <const>hintfull</const> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>PragmataPro</string> </test>
        <edit mode="assign" name="hintstyle"> <const>hintfull</const> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>ProggySquareTTSZ</string> </test>
        <edit mode="assign" name="hintstyle"> <const>hintfull</const> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>ProggyCleanTTSZ</string> </test>
        <edit mode="assign" name="hintstyle"> <const>hintfull</const> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>ProggySmallTT</string> </test>
        <edit mode="assign" name="hintstyle"> <const>hintfull</const> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>ProggyTinyTTSZ</string> </test>
        <edit mode="assign" name="hintstyle"> <const>hintfull</const> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>Terminus</string> </test>
        <edit mode="assign" name="hintstyle"> <const>hintfull</const> </edit>
    </match>

    <!-- Don't antialias this font -->
    <match target="font">
        <test name="family" qual="any"> <string>PragmataPro</string> </test>
        <test name="pixelsize" qual="any" compare="less"> <double>14</double> </test>
        <test name="slant" qual="any" compare="eq"> <int>0</int> </test>
        <edit mode="assign" name="antialias"> <bool>false</bool> </edit>
    </match>
    <match target="font">
        <test name="family" qual="any"> <string>ProggySquareTTSZ</string> </test>
        <edit mode="assign" name="antialias"> <bool>false</bool> </edit>
    </match>
    <match target="font">
        <test name="family" qual="any"> <string>Terminus</string> </test>
        <edit mode="assign" name="antialias"> <bool>false</bool> </edit>
    </match>
    <match target="font">
        <test name="family" qual="any"> <string>ProggyCleanTTSZ</string> </test>
        <edit mode="assign" name="antialias"> <bool>false</bool> </edit>
    </match>
    <match target="font">
        <test name="family" qual="any"> <string>ProggySmallTT</string> </test>
        <edit mode="assign" name="antialias"> <bool>false</bool> </edit>
    </match>
    <match target="font">
        <test name="family" qual="any"> <string>ProggyTinyTTSZ</string> </test>
        <edit mode="assign" name="antialias"> <bool>false</bool> </edit>
    </match>

    <!-- Replacements -->
    <match target="pattern">
        <test name="family" qual="any"> <string>Apple Color Emoji</string> </test>
        <edit mode="assign" name="family"> <string>Emoji One Color</string> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>Segoe UI Emoji</string> </test>
        <edit mode="assign" name="family"> <string>Emoji One Color</string> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>clean</string> </test>
        <edit mode="assign" name="family"> <string>Open Sans</string> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>Arabic Transparent</string> </test>
        <edit mode="assign" name="family"> <string>XB Yagut</string> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>Bitstream Vera Sans Mono</string> </test>
        <edit mode="assign" name="family"> <string>Consolas</string> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>Menlo</string> </test>
        <edit mode="assign" name="family"> <string>Consolas</string> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>Monaco</string> </test>
        <edit mode="assign" name="family"> <string>Consolas</string> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>Lucida Grande</string> </test>
        <edit mode="assign" name="family"> <string>Lucida Sans</string> </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any"> <string>helvetica</string> </test>
        <edit mode="assign" name="family"> <string>Helvetica Neue LT Std</string> </edit>
    </match>
</fontconfig>
