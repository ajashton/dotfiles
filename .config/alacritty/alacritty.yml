live_config_reload: true  # Live config reload (changes require restart)

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  # [Windowed, Maximized, Fullscreen]
  startup_mode: Maximized
  # [full, none]; MacOS: [transparent, buttonless]
  decorations: none
  gtk_theme_variant: dark
  padding:
    x: 10
    y: 10

font:
  normal:
    family: Fairfax HD
  bold:
    family: ProFontWindows
  size: 9.0  # pts
  offset:
    x: 0  # character spacing
    y: 0  # line spacing

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false  # primary selection

key_bindings:
  - { key: F11, action: ToggleFullscreen }

## Dracula ##
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#caa9fa'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
