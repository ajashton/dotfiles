# command prefix (like screen)
set -g prefix C-a
bind C-a send-prefix

# basic settings
set-window-option -g mode-keys vi # vi key
set-option -g status-keys vi
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g terminal-overrides 'xterm:colors=256'
set-option -g default-terminal "tmux-256color"

# copy mode to escape key
unbind [
bind Escape copy-mode

# faster command sequences
set -s escape-time 0

# move tmux copy buffer into x clipboard
bind-key C-y save-buffer /tmp/tmux-buffer \; run-shell "cat /tmp/tmux-buffer | xclip -selection clipboard"

# splitting and cycling
unbind %
bind + split-window -h -c "#{pane_current_path}"
unbind '"'
bind _ split-window -v -c "#{pane_current_path}"
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# window title
set-option -g base-index 1 # start window numbering from 1, not 0
set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W' # window number,program name,active (or not)
set-window-option -g automatic-rename off # auto name

# No visual activity
set -g visual-activity off
set -g visual-bell off

# status bar
set-option -g status-justify left
set-option -g status-bg default
set-option -g status-fg cyan
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-left ''
set-option -g status-right 'tmux session: #[fg=blue]###S #[default]@ #[fg=blue]#T'
set-option -g visual-activity on
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg red

# clock
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24
