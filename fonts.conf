<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- Anti-aliasing settings -->
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
    </match>
    <!-- Some fonts need more hinting -->
    <match target="pattern" name="family">
        <test name="family" qual="any">
            <string>Envy Code R</string>
        </test>
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
    </match>
    <!-- Disable autohint for bold fonts -->
    <match target="font">
        <test compare="more" name="weight">
            <const>medium</const>
        </test>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
    </match>
    <!-- Reject bitmap fonts in favour of Truetype, Postscript, etc. -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="scalable">
                    <bool>false</bool>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <!-- Replacements -->
    <match target="pattern" name="family">
        <test name="family" qual="any">
            <string>clean</string>
        </test>
        <edit mode="assign" name="family">
            <string>Liberation Sans</string>
        </edit>
    </match>
    <match target="pattern" name="family">
        <test name="family" qual="any">
            <string>Arabic Transparent</string>
        </test>
        <edit mode="assign" name="family">
            <string>XB Yagut</string>
        </edit>
    </match>
    <match target="pattern" name="family">
        <test name="family" qual="any">
            <string>Bitstream Vera Sans Mono</string>
        </test>
        <edit mode="assign" name="family">
            <string>DejaVu Sans Mono</string>
        </edit>
    </match>
    <match target="pattern" name="family">
        <test name="family" qual="any">
            <string>DINMittelschrift</string>
        </test>
        <edit mode="assign" name="family">
            <string>DINMittelEF</string>
        </edit>
    </match>
    <match target="pattern" name="family">
        <test name="family" qual="any">
            <string>Lucida Grande</string>
        </test>
        <edit mode="assign" name="family">
            <string>Lucida Sans</string>
        </edit>
    </match>
    <match target="pattern" name="family">
        <test name="family" qual="any">
            <string>Monaco</string>
        </test>
        <edit mode="assign" name="family">
            <string>Droid Sans Mono Pro</string>
        </edit>
    </match>
    <match target="pattern" name="family">
        <test name="family" qual="any">
            <string>helvetica</string>
        </test>
        <edit mode="assign" name="family">
            <string>Helvetica Neue LT Std</string>
        </edit>
    </match>
    <!-- -->
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
    </match>
    <dir>~/.fonts</dir>
    <dir>/home/aj/.Fontmatrix/Activated</dir>
</fontconfig>
